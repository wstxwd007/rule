name: Sync and Downgrade Version

on:
  schedule:
    - cron: '7 2 * * *'
  push:              # 添加这一行，推送代码即刻运行
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and Modify
        run: |
          # 1. 下载原作者文件
          curl -L -o fakeip-filter.json https://github.com/DustinWin/ruleset_geodata/releases/download/sing-box-ruleset/fakeip-filter.json
          curl -L -o proxy.json https://github.com/DustinWin/ruleset_geodata/releases/download/sing-box-ruleset/proxy.json
          # 2. 将 "version": 4 替换为 "version": 2
          # 这样修改极其高效，不依赖复杂环境
          sed -i 's/"version": 4/"version": 2/g' fakeip-filter.json
          sed -i 's/"version": 4/"version": 2/g' proxy.json
      - name: Compile to SRS
        run: |
          curl -L -o sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v1.11.0/sing-box-1.11.0-linux-amd64.tar.gz
          tar -xvf sing-box.tar.gz
          # 自动编译目录下所有的 json 文件
          for json_file in *.json; do
            echo "Compiling $json_file..."
            ./sing-box-*/sing-box rule-set compile "$json_file"
          done
      - name: Commit and Push
        run: |
          git config --global user.name "Actions Bot"
          git config --global user.email "actions@github.com"
          # 使用通配符，确保所有修改都被记录
          git add *.json *.srs
          git commit -m "Batch update: Downgraded to v2 and compiled to SRS" || exit 0
          git push
