name: Sync and Downgrade Version

on:
  schedule:
    - cron: '37 3 * * *'
  push:              # 添加这一行，推送代码即刻运行
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-task:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for updates
        id: check
        run: |
          # 1. 下载远程文件到临时目录
          curl -L -o /tmp/remote_proxy.json https://github.com/DustinWin/ruleset_geodata/releases/download/sing-box-ruleset/proxy.json
          curl -L -o /tmp/remote_fakeip.json https://github.com/DustinWin/ruleset_geodata/releases/download/sing-box-ruleset/fakeip-filter.json
          
          # 2. 计算远程哈希并与本地文件对比
          # 如果本地文件不存在，sha256sum 会报错，直接判定为需要更新
          REMOTE_HASH=$(sha256sum /tmp/remote_proxy.json /tmp/remote_fakeip.json)
          LOCAL_HASH=$(sha256sum proxy.json fakeip-filter.json 2>/dev/null || echo "new")

          if [ "$REMOTE_HASH" != "$LOCAL_HASH" ]; then
            echo "updated=true" >> $GITHUB_OUTPUT
            cp /tmp/remote_proxy.json ./proxy.json
            cp /tmp/remote_fakeip.json ./fakeip-filter.json
          else
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Process and Compile
        if: steps.check.outputs.updated == 'true'
        run: |
          # 降级版本
          sed -i 's/"version": 4/"version": 2/g' proxy.json
          sed -i 's/"version": 4/"version": 2/g' fakeip-filter.json
          
          # 下载 sing-box 编译器
          curl -L -o sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v1.11.0/sing-box-1.11.0-linux-amd64.tar.gz
          tar -xvf sing-box.tar.gz
          
          # 编译
          for f in *.json; do
            ./sing-box-*/sing-box rule-set compile "$f"
          done

      - name: Commit and Push
        if: steps.check.outputs.updated == 'true'
        run: |
          git config --global user.name "Actions Bot"
          git config --global user.email "actions@github.com"
          git add *.json *.srs
          git commit -m "Auto Sync: Remote version updated"
          git push
